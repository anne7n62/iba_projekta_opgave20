<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: #f4f4ed;
        margin: 0;
        padding: 50px;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        line-height: 1;
        font-family: sans-serif;
      }

      #wrapper {
        background-color: #d9d9d9;
        max-width: 900px;
        padding: 50px;
        margin: 0 auto;
        box-shadow: -1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      .flex {
        display: flex;
        flex-direction: row;
        gap: 50px;
      }

      /* Gør kolonner lige brede */
      .flex > form,
      .flex > #result {
        flex: 1;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #input-fields {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 0;
        border: 1px solid #ccc;
        border-radius: 0;
        box-shadow: 0px -1px 0px #fff, -1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      button {
        margin: 8px 0;
        border: none;
        border-radius: 0;
        cursor: pointer;
        padding: 5px 18px 4px 18px;
        background-color: #aeceff;
        box-shadow: -1px 1px 2px rgba(0, 0, 0, 0.8), 0px -1px 0px #fff;
      }

      #result-text,
      .countertekst {
        box-sizing: border-box;
        padding: 10px;
        border-radius: 30px;
        white-space: nowrap;
        box-shadow: 0px 1.5px 0px #fff, 0px -1.5px 1.43px rgba(0, 0, 0, 0.6);
        pointer-events: none;
        width: 100%;
        background-color: rgb(226, 181, 255);
      }
    </style>
  </head>
  <body>
    <section id="wrapper">
      <h1>Find og erstat tekst</h1>

      <div class="flex">
        <form action="">
          <textarea id="textarea"></textarea>

          <div id="input-fields">
            <label for="find-tekst">Find tekst</label>
            <input type="text" id="find-tekst" name="find-tekst" />

            <label for="erstat-tekst">Erstat tekst</label>
            <input type="text" id="erstat-tekst" name="erstat-tekst" />
          </div>

          <button type="button" id="actionButton">Erstat teksten</button>
        </form>

        <div id="result">
          <div id="result-text">Resultat tekst</div>
          <p class="countertekst">
            Teksten blev opdateret <span class="counter">x</span> gange
          </p>
        </div>
      </div>
    </section>

    <script>

      // Tilføjer eventlistener
      actionButton.addEventListener("click", function () {
        //Hent referencer
        let textareaInput = document.getElementById("textarea");
        let findInput = document.getElementById("find-tekst");

        const erstatTekst = erstatInput.value;

        // (g = global, i = ignore case)

        // TODO 5: Tæl hvor mange matches der findes i teksten

        //   Hint: tekst.replace(regex, erstatning)
        const nyTekst = hentTekst.replaceAll(regex, erstatTekst);
        console.log("Ny tekst:", nyTekst);

        // Opdater textarea eller et separat <div> med den nye tekst
        // opdater textarea eller et andet element

        counterSpan.textContent = count;

        // TO DO: Meddelelse gang(e) eller ingen match
        // Stort bogstav efter .!?
      });
    </script>
  </body>
</html>
