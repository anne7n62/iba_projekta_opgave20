<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opgave 20</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="wrapper">
      <h1>Find og erstat tekst</h1>

      <div class="flex">
        <form>
          <textarea id="textarea" placeholder="Indsæt din tekst her"></textarea>

          <div id="input-fields">
            <h3>Her kan du finde og erstatte tekst</h3>
            <input type="text" id="find-tekst" placeholder="Find tekst" />

            <input type="text" id="erstat-tekst" placeholder="Erstat tekst" />
          </div>

          <button type="button" id="actionButton">Erstat tekst</button>
        </form>

        <div id="result">
          <div id="result-text"><p></p></div>
          <p class="countertekst">♡( •ॢ◡-ॢ)✧˖° ♡</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
