<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .input-fields {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Find og erstat tekst</h1>

    <form action="">
      <textarea id="textarea"></textarea>

      <div id="input-fields">
        <label for="find-tekst">Find tekst</label>
        <input type="text" id="find-tekst" name="find-tekst" />

        <label for="erstat-tekst">Erstat tekst</label>
        <input type="text" id="erstat-tekst" name="erstat-tekst" />
      </div>

      <button type="button" id="actionButton">Erstat teksten</button>
    </form>

    <div id="result">
      <div id="result-text">Resultat tekst</div>
      <p>Teksten blev opdateret <span class="counter">{count}</span> gange</p>
    </div>

    <script>
      let actionButton = document.getElementById("actionButton");

      // Tilføjer eventlistener
      actionButton.addEventListener("click", function () {
        //Hent referencer
        let textareaInput = document.getElementById("textarea");
        let findInput = document.getElementById("find-tekst");
        let erstatInput = document.getElementById("erstat-tekst");
        let resultatTekst = document.getElementById("result-text");
        const counterSpan = document.querySelector(".counter");

        // Hent teksten fra de forskellige input
        let hentTekst = textareaInput.value;
        const findTekst = findInput.value;
        const erstatTekst = erstatInput.value;

        // Lav en RegExp baseret på søgeteksten.
        // (g = global, i = ignore case)
        const regex = new RegExp(findTekst, "gi");

        // TODO 5: Tæl hvor mange matches der findes i teksten
        //   Hint: tekst.match(regex) → giver array af matches (eller null hvis ingen)
        const matches = hentTekst.match(regex);

        // TODO 6: Erstat alle matches med erstatningsteksten
        //   Hint: tekst.replace(regex, erstatning)
        const nyTekst = hentTekst.replaceAll(regex, erstatTekst);
        console.log("Ny tekst:", nyTekst);

        // TODO 7: Opdater textarea eller et separat <div> med den nye tekst
        // opdater textarea eller et andet element

        resultatTekst.textContent = nyTekst;

        // TODO 8: Vis også brugeren hvor mange udskiftninger der blev foretaget
        const count = matches ? matches.length : 0;
        counterSpan.textContent = count;
      });
    </script>
  </body>
</html>
